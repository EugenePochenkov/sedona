<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Sedona form page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/pt-sans-regular.woff2" as="font">
  <link rel="preload" href="fonts/pt-sans-bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.css">
  <script async src="js/modernizr-custom.js"></script>
  <script async src="js/app.js"></script>
</head>

<body>

  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <include src="source/components/header.html"></include>

  <main class="main">

    <div class="main-title main-title--form">
      <h2 class="main-title__caption">Оставьте свой отзыв</h2>
      <p class="main-title__subtitle">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
    </div>

    <form class="form" method="post" action="#">

      <fieldset class="introduction">
        <legend class="introduction__title">Представьтесь:</legend>

        <div class="introduction__input-wrapper">
          <label class="introduction__label" for="introduction-name">ИМЯ*:</label>
          <input class="introduction__input" id="introduction-name" type="text" name="name" placeholder="Петр" required>
        </div>

        <div class="introduction__input-wrapper">
          <label class="introduction__label" for="introduction-surname">ФАМИЛИЯ*:</label>
          <input class="introduction__input" id="introduction-surname" type="text" name="name" placeholder="Иванов" required>
        </div>

        <div class="introduction__input-wrapper">
          <label class="introduction__label" for="introduction-midname">Отчество:</label>
          <input class="introduction__input" id="introduction-midname" type="text" name="name" placeholder="Александрович" required>
        </div>

      </fieldset>

      <fieldset class="contacts">
        <legend class="contacts__title">Контактная информация:</legend>

         <div class="contacts__label--wrapper">
           <label class="contacts__label contacts__label--tel">
             <span class="contacts__label-name"><span class="contacts__label-word">Контактный</span> телефон*:</span>
             <span class="contacts__input-wrapper">
               <input class="contacts__input" type="tel" name="tel" placeholder="Введите телефон" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
               <span class="contacts__icon-container">
                 <img src="img/phone.svg" alt="phone" width="18" height="18">
               </span>
             </span>
           </label>

           <label class="contacts__label contacts__label--email">
             <span class="contacts__label-name">Электронная почта*:</span>
             <span class="contacts__input-wrapper">
               <input class="contacts__input" type="email" name="email" placeholder="Введите e-mail" required>
               <span class="contacts__icon-container">
                 <img src="img/mail.svg" alt="mail" width="16" height="12">
               </span>
             </span>
           </label>

         </div>

      </fieldset>

      <fieldset class="impression">
        <legend class="impression__title">Ваше общее впечатление:</legend>

        <label class="impression__label">
          <input class="impression__input" type="radio" name="impression" value="positive" checked>
          <span class="impression__checkbox">
            <span class="impression__label-inner-circle"></span>
          </span>
          <span class="impression__label-name">Скорее положительное</span>
        </label>

        <label class="impression__label">
          <input class="impression__input" type="radio" name="impression" value="negative">
          <span class="impression__checkbox">
            <span class="impression__label-inner-circle"></span>
          </span>
          <span class="impression__label-name">Скорее отрицательное</span>
        </label>

        <label class="impression__label">
          <input class="impression__input" type="radio" name="impression" value="inert" disabled>
          <span class="impression__checkbox">
            <span class="impression__label-inner-circle"></span>
          </span>
          <span class="impression__label-name">Затрудняюсь ответить</span>
        </label>

      </fieldset>

      <fieldset class="landmarks">
        <legend class="landmarks__title">Посещенные достопримечательности:</legend>

        <div class="landmarks__label-wrapper">
          <label class="landmarks__label">
            <input class="landmarks__input" type="checkbox" checked >
            <span class="landmarks__checkbox">
              <svg class="landmarks__tick" width="24" height="16" aria-hidden="true">
                <use xlink:href="#icon-tick" />
              </svg>
            </span>
            <span class="landmarks__label-name">Мост Дьявола</span>
          </label>

          <label class="landmarks__label">
            <input class="landmarks__input" type="checkbox" checked>
            <span class="landmarks__checkbox">
              <svg class="landmarks__tick" width="24" height="16" aria-hidden="true">
                <use xlink:href="#icon-tick" />
              </svg>
            </span>
            <span class="landmarks__label-name">Гора-Колокол</span>
          </label>

          <label class="landmarks__label">
            <input class="landmarks__input" type="checkbox" checked>
            <span class="landmarks__checkbox">
              <svg class="landmarks__tick" width="24" height="16" aria-hidden="true">
                <use xlink:href="#icon-tick" />
              </svg>
            </span>
            <span class="landmarks__label-name">Слайд-парк</span>
          </label>

          <label class="landmarks__label">
            <input class="landmarks__input" type="checkbox" disabled>
            <span class="landmarks__checkbox">
              <svg class="landmarks__tick" width="24" height="16" aria-hidden="true">
                <use xlink:href="#icon-tick" />
              </svg>
            </span>
            <span class="landmarks__label-name">Красные скалы</span>
          </label>
        </div>

      </fieldset>

      <fieldset class="describe">
        <legend class="describe__title">Опишите свои эмоции:</legend>

          <textarea class="describe__area" name="describe" placeholder="Опишите подробно все свои восторги"></textarea>

          <div class="describe__btn-and-required-wrapper">
            <button class="form__button button button--submit" type="submit" name="form-submit">Отправить отзыв</button>
            <span class="describe__required">* — обязательные поля</span>
          </div>

      </fieldset>

  </form>

  </main>
  <include src="source/components/footer.html"></include>

</body>

</html>
