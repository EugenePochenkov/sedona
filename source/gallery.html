<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Sedona form page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/pt-sans-regular.woff2" as="font">
  <link rel="preload" href="fonts/pt-sans-bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.css">
  <script async src="js/modernizr-custom.js"></script>
  <script async src="js/app.js"></script>
</head>

<body>

  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <include src="source/components/header.html"></include>

  <main class="main">
    <section class="gallery">

      <div class="main-title main-title">
        <h2 class="main-title__caption">Фото и видео</h2>
        <p class="main-title__subtitle">Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политике и экономике.</p>
      </div>

      <div class="gallery__wrapper">
        <figure class="photo-card photo-card--big">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/sunsetroad-desktop--1x.webp 1x, img/sunsetroad-desktop--2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/sunsetroad-tablet--1x.webp 1x, img/sunsetroad-tablet--2x.webp 2x">
            <source type="image/webp" srcset="img/sunsetroad-mobile--1x.webp 1x, img/sunsetroad-mobile--2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/sunsetroad-desktop--1x.jpg 1x, img/sunsetroad-desktop--2x.jpg 2x">
            <source media="(min-width: 768px)" srcset="img/sunsetroad-tablet--1x.jpg 1x, img/sunsetroad-tablet--2x.jpg 2x">
            <img class="photo-card__photo" src="img/sunsetroad-mobile--1x.jpg" srcset="img/sunsetroad-mobile--2x.jpg 2x" alt="Дорога и закат">
          </picture>

          <figcaption class="photo-card__info">
            <div class="photo-card__title-author-wrapper">
              <p class="photo-card__title">Неродные просторы</p>
              <address class="photo-card__author">Автор фото: Борис</address>
            </div>

            <figure class="like">
              <button class="like__button" type="button">
                <svg class="like__icon" width="23" height="21" aria-hidden="true">
                  <use xlink:href="#icon-like" />
                </svg>
              </button>
              <figcaption class="like__number">1350</figcaption>
            </figure>
          </figcaption>
        </figure>

        <figure class="photo-card">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/cactus-desktop--1x.webp 1x, img/cactus-desktop--2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/cactus-tablet--1x.webp 1x, img/cactus-tablet--2x.webp 2x">
            <source type="image/webp" srcset="img/cactus-mobile--1x.webp 1x, img/cactus-mobile--2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/cactus-desktop--1x.jpg 1x, img/cactus-desktop--2x.jpg 2x">
            <source media="(min-width: 768px)" srcset="img/cactus-tablet--1x.jpg 1x, img/cactus-tablet--2x.jpg 2x">
            <img class="photo-card__photo" src="img/cactus-mobile--1x.jpg" srcset="img/cactus-mobile--2x.jpg 2x" alt="Цветущий кактус">
          </picture>

          <figcaption class="photo-card__info">
            <div class="photo-card__title-author-wrapper">
              <p class="photo-card__title">Местная растительность</p>
              <address class="photo-card__author">Автор фото: Сергей</address>
            </div>

            <figure class="like">
              <button class="like__button" type="button">
                <svg class="like__icon" width="23" height="21" aria-hidden="true">
                  <use xlink:href="#icon-like" />
                </svg>
              </button>
              <figcaption class="like__number">143</figcaption>
            </figure>
          </figcaption>
        </figure>

        <figure class="photo-card">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/mountainroad-desktop--1x.webp 1x, img/mountainroad-desktop--2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/mountainroad-tablet--1x.webp 1x, img/mountainroad-tablet--2x.webp 2x">
            <source type="image/webp" srcset="img/mountainroad-mobile--1x.webp 1x, img/mountainroad-mobile--2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/mountainroad-desktop--1x.jpg 1x, img/mountainroad-desktop--2x.jpg 2x">
            <source media="(min-width: 768px)" srcset="img/mountainroad-tablet--1x.jpg 1x, img/mountainroad-tablet--2x.jpg 2x">
            <img class="photo-card__photo" src="img/mountainroad-mobile--1x.jpg" srcset="img/mountainroad-mobile--2x.jpg 2x" alt="Дорога в горах">
          </picture>

          <figcaption class="photo-card__info">
            <div class="photo-card__title-author-wrapper">
              <p class="photo-card__title">Дорога на север</p>
              <address class="photo-card__author">Автор фото: Петр</address>
            </div>

            <figure class="like">
              <button class="like__button" type="button">
                <svg class="like__icon" width="23" height="21" aria-hidden="true">
                  <use xlink:href="#icon-like" />
                </svg>
              </button>
              <figcaption class="like__number">96</figcaption>
            </figure>
          </figcaption>
        </figure>

        <figure class="photo-card">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/mountainred-desktop--1x.webp 1x, img/mountainred-desktop--2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/mountainred-tablet--1x.webp 1x, img/mountainred-tablet--2x.webp 2x">
            <source type="image/webp" srcset="img/mountainred-mobile--1x.webp 1x, img/mountainred-mobile--2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/mountainred-desktop--1x.jpg 1x, img/mountainred-desktop--2x.jpg 2x">
            <source media="(min-width: 768px)" srcset="img/mountainred-tablet--1x.jpg 1x, img/mountainred-tablet--2x.jpg 2x">
            <img class="photo-card__photo" src="img/mountainred-mobile--1x.jpg" srcset="img/mountainred-mobile--2x.jpg 2x" alt="Гранд-Каньон">
          </picture>

          <figcaption class="photo-card__info">
            <div class="photo-card__title-author-wrapper">
              <p class="photo-card__title">Мост дьявола</p>
              <address class="photo-card__author">Автор фото: Антон</address>
            </div>

            <figure class="like">
              <button class="like__button" type="button">
                <svg class="like__icon" width="23" height="21" aria-hidden="true">
                  <use xlink:href="#icon-like" />
                </svg>
              </button>
              <figcaption class="like__number">254</figcaption>
            </figure>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="video">

      <div class="main-title main-title">
        <h2 class="main-title__caption">Все еще сомневаетесь?</h2>
        <p class="main-title__subtitle">Смотрите видеопрезентацию и скорее за билетами, пока они не подорожали в очередной раз!</p>
      </div>

      <iframe class="video__iframe" src="https://www.youtube.com/embed/X66x99zE1K8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
  </main>

  <include src="source/components/footer.html"></include>

</body>

</html>
